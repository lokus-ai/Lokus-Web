name: Deploy Website to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-backup:
    runs-on: [self-hosted, backup]
    name: Deploy to Backup Server

    steps:
      - name: Deploy Website to Backup
        run: |
          echo "Starting website deployment to BACKUP server..."
          /opt/Lokus-Prod/scripts/deploy-website.sh
          echo "Backup deployment complete!"

      - name: Health Check
        run: |
          echo "Running health check..."
          sleep 10
          if curl -sf http://localhost:3000 > /dev/null; then
            echo "Health check passed!"
          else
            echo "Health check failed!"
            exit 1
          fi

      - name: Discord Notification (Backup)
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: failure
          title: "Website Deploy FAILED on Backup"
          description: |
            Deploy stopped! Production server NOT updated.
            Commit: ${{ github.sha }}
            By: ${{ github.actor }}
          url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  deploy-production:
    needs: deploy-backup
    runs-on: [self-hosted, production]
    name: Deploy to Production Server

    steps:
      - name: Deploy Website to Production
        run: |
          echo "Starting website deployment to PRODUCTION server..."
          /opt/Lokus-Prod/scripts/deploy-website.sh
          echo "Production deployment complete!"

      - name: Health Check
        run: |
          echo "Running health check..."
          sleep 10
          if curl -sf http://localhost:3000 > /dev/null; then
            echo "Health check passed!"
          else
            echo "Health check failed!"
            exit 1
          fi

      - name: Discord Notification
        if: always()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          title: "Website Deployment"
          description: |
            Deployed to both servers
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
            By: ${{ github.actor }}
          url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
